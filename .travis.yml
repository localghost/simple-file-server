language: go

go:
- 1.8

before_deploy:
- go build
- export SFS_VERSION=`cat VERSION`
- cat simple-file-server | gzip > sfs-$SFS_VERSION.gz

deploy:
  provider: releases
  api_key:
    secure: 
  file: sfs-$SFS_VERSION.gz
  skip_cleanup: true
  on:
    repo: localghost/simple-file-server
    go: 1.8
    tags: true
